<style>
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      border-radius: 0;
      border: 2px solid #ccc;
      box-shadow: none;
      height: 50px;
      font-size: 18px;
      padding: 10px;

        <fieldset style="border: 2px solid #ccc; padding: 10px; border-radius: 10px;">
